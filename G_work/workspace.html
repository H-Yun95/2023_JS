<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Graduation Work</title>
  </head>
  <body>
    <div class="welcomeBox">
      <h1 id="WTitle">Welcome! Enter your name in Box.</h1>
      <form>
        <input placeholder="Write your name." type="text" required />
        <button>click</button>
      </form>
      <div class="title hidden">
        <h1>ppp</h1>
      </div>
      <div class="toDoList hidden">
        <form class="todo-form">
          <input type="text" placeholder="Write a To Do" required />
        </form>
        <ul class="todo-list"></ul>
      </div>
      <div class="clock hidden">
        <h2 id="clocks">00:00:00</h2>
      </div>
      <div class="something hidden"></div>
    </div>
    <script src="JS/welcome.js"></script>
    <script src="JS/toDoList.js"></script>
    <script src="JS/clock.js"></script>
  </body>
</html>
